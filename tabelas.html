<html>
    <head>
        <title>Tabelas em HTML</title>
    </head>
    <body>
        <h1>Exemplo de tabela</h1>
        <br/>

        <!-- As tabelas são listas de dados em duas dimensões e são compostas por linhas e colunas. Cada elemento da tabela é uma célula -->

        <!-- A tag utilizada para criar uma tabela HTML é a tag <table></table> -->

        <h2>Estrutura da tabela</h2>
        <br/>
        
        <table border="2">

        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Endereço</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Teddy</td>
                <td>22</td>
                <td>Lenhador</td>
            </tr>

            <tr>
                <td>Ralf</td>
                <td>19</td>
                <td>Lutador</td>
            </tr>

            <tr>
                <td>Carl</td>
                <td>28</td>
                <td>Programadora</td>
            </tr>
        </tbody>

        &nbsp
        </table>

        <br/>

        <table border="1">
            <tr>
                <th>Nome</th>
                <th colspan="2">Telefones</th>
            </tr>

            <tr>
                <td>Teddy</td>
                <td>999888777</td>
                <td>999888777</td>
            </tr>

            <tr>
                <td>JUnior</td>
                <td>999888777</td>
                <td>999888777</td>
            </tr>
        </table>
    </body>
</html>
